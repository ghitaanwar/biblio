<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpruteCreateDlg" widgetVar="EmpruteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmpruteTitle}">
            <h:form id="EmpruteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empruteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmpruteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{empruteController.selected.id}" title="#{bundle.CreateEmpruteTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empruteController.create}" value="#{bundle.Save}" update="display,:EmpruteListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpruteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpruteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
