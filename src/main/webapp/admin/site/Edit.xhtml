<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SiteEditDlg" widgetVar="SiteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSiteTitle}">
            <h:form id="SiteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{siteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSiteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{siteController.selected.id}" title="#{bundle.EditSiteTitle_id}" />
                        <p:outputLabel value="#{bundle.EditSiteLabel_adress}" for="adress" />
                        <p:inputText id="adress" value="#{siteController.selected.adress}" title="#{bundle.EditSiteTitle_adress}" />
                        <p:outputLabel value="#{bundle.EditSiteLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{siteController.selected.tel}" title="#{bundle.EditSiteTitle_tel}" />
                        <p:outputLabel value="#{bundle.EditSiteLabel_smtphost}" for="smtphost" />
                        <p:inputText id="smtphost" value="#{siteController.selected.smtphost}" title="#{bundle.EditSiteTitle_smtphost}" />
                        <p:outputLabel value="#{bundle.EditSiteLabel_smtppass}" for="smtppass" />
                        <p:inputText id="smtppass" value="#{siteController.selected.smtppass}" title="#{bundle.EditSiteTitle_smtppass}" />
                        <p:outputLabel value="#{bundle.EditSiteLabel_smtpuser}" for="smtpuser" />
                        <p:inputText id="smtpuser" value="#{siteController.selected.smtpuser}" title="#{bundle.EditSiteTitle_smtpuser}" />
                        <p:outputLabel value="#{bundle.EditSiteLabel_maxdayafterreserve}" for="maxdayafterreserve" />
                        <p:inputText id="maxdayafterreserve" value="#{siteController.selected.maxdayafterreserve}" title="#{bundle.EditSiteTitle_maxdayafterreserve}" />
                        <p:outputLabel value="#{bundle.EditSiteLabel_maxreseritem}" for="maxreseritem" />
                        <p:inputText id="maxreseritem" value="#{siteController.selected.maxreseritem}" title="#{bundle.EditSiteTitle_maxreseritem}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{siteController.update}" value="#{bundle.Save}" update="display,:SiteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SiteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SiteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
