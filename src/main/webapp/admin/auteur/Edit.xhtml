<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuteurEditDlg" widgetVar="AuteurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Auteur Edit">
            <h:form id="AuteurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{auteurController.selected != null}">
                        
                        <p:outputLabel value="Nom Auteur" for="nom" />
                        <p:inputText id="nom" value="#{auteurController.selected.nom}" title="#{bundle.EditAuteurTitle_nom}" />
                        <p:outputLabel value="Date Naissance" for="datenaissance" />
                        <p:calendar id="datenaissance" pattern="MM/dd/yyyy" value="#{auteurController.selected.datenaissance}" title="#{bundle.EditAuteurTitle_datenaissance}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton class="btn btn-primary btn-sm  btn-success pull-right " actionListener="#{auteurController.update}" style="margin-top: 3px;" value="#{bundle.Save}" update="display,:AuteurListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AuteurEditDialog');" onclick="AuteurEditDialog.hide()"/>
                 </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
