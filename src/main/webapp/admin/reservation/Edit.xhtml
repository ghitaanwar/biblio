<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationEditDlg" widgetVar="ReservationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReservationTitle}">
            <h:form id="ReservationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditReservationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reservationController.selected.id}" title="#{bundle.EditReservationTitle_id}" />
                        <p:outputLabel value="#{bundle.EditReservationLabel_dateDemande}" for="dateDemande" />
                        <p:calendar id="dateDemande" pattern="MM/dd/yyyy" value="#{reservationController.selected.dateDemande}" title="#{bundle.EditReservationTitle_dateDemande}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReservationLabel_dateRemise}" for="dateRemise" />
                        <p:calendar id="dateRemise" pattern="MM/dd/yyyy" value="#{reservationController.selected.dateRemise}" title="#{bundle.EditReservationTitle_dateRemise}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReservationLabel_etudiant}" for="etudiant" />
                        <p:selectOneMenu id="etudiant" value="#{reservationController.selected.etudiant}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{etudiantController.itemsAvailableSelectOne}"
                                           var="etudiantItem"
                                           itemValue="#{etudiantItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservationController.update}" value="#{bundle.Save}" update="display,:ReservationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReservationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
