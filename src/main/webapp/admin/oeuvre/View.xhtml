<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

                        <h:outputText value="Categorie" style="font-weight: bold"/>

                        <h:outputText value="Lang" style="font-weight: bold"/>

                        <h:outputText value="Like" style="font-weight: bold"/>

                        <h:outputText value="#QuantitÃ©" style="font-weight: bold"/>
                        <h:outputText value="#{oeuvreController.selected.qte}" title="#{bundle.ViewOeuvreTitle_qte}"/>
                        
                        <h:outputText value="NOmbreb Emprute" style="font-weight: bold"/>
                        <h:outputText value="#{oeuvreController.selected.nbemprute}" title="#{bundle.ViewOeuvreTitle_nbemprute}"/>

                        <h:outputText value="#{oeuvreController.selected.nbtotalemprute}" title="#{bundle.ViewOeuvreTitle_nbtotalemprute}"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>
