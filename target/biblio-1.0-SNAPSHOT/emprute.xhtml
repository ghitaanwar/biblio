<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >
    
    <ui:composition template="template-site.xhtml"> 
        

<ui:define name="titre"> | Vos Emprute</ui:define>        
        
<ui:define name="page">
        <f:event type="preRenderView" listener="#{homeController.checklogin()}" /> 

                <f:event type="preRenderView" listener="#{homeController.setPage('emprute')}" /> 

        <!-- Start: Products Section -->
        <div id="content" class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    
                    
                    <div class="cart-main" style="padding:30px">
                        
                        
                        
<div class="container">
                            <div class="row">
                                
                                <div class="col-md-12">
                                    <div class="page type-page status-publish hentry">
                                        <div class="entry-content">
                                            <div class="woocommerce table-tabs r-tabs" id="responsiveTabs">
  
  
  
        
                                                <f:view>


                                                    <h:form>
                                                        <h:dataTable value="#{homeController.empruteItembyetudian()}" var="item" class="table table-bordered shop_table cart dialogereserveinfo">
                                                            
                                                            <h:column>
                                                                <f:facet name="header">
                                                                </f:facet>

                                                            </h:column>                                                            
                                                            
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="Oeuvre"/>
                                                                </f:facet>


                                                                            <span class="product-thumbnail">
                                                                                <a href="#"><img src="${facesContext.externalContext.requestContextPath}/resources/images/book3.png" style="height:90px;width:80px;" /></a>
                                                                            </span>
                                                                            <span class="product-detail">
                                                                                <a href="#"><strong>#{item.oeuvre.nom}</strong></a>
                                                                                <span style="margin-bottom: 5px;"><strong>Auteur</strong> #{item.oeuvre.auteur.nom}</span>
                                                                                <span style="margin-bottom: 5px;"><strong>Categorie</strong> #{item.oeuvre.categorie.nom}</span>
                                                                                <span style="margin-bottom: 5px;"><strong>Edition</strong> #{item.oeuvre.edition}</span>                                        

                                                                            </span>
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="DateDemande"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.emprute.dateDemande}">
                                                                  <center>   <f:convertDateTime pattern="MM/dd/yyyy" /> </center> 
                                                                </h:outputText>
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="Date Remise"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.emprute.dateRemise}">
                                                                   <center>  <f:convertDateTime pattern="MM/dd/yyyy" /></center> 
                                                                </h:outputText>
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="Status"/>
                                                                </f:facet>
                                                                <center> <button class="statu #{item.datedepoteffectif!=null? 'green-bg' : 'red-bg'}"> #{item.datedepoteffectif!=null?" ":"Non "} Rendu</button></center>
                                                            </h:column>

                                                        </h:dataTable>
                                                    </h:form>
                                                </f:view>


  
                                        
        
                                                                    
                                                                    
                                                     
  
  
                                                
                                                
                                            </div>
                                        </div><!-- .entry-content -->
                                    </div>
                                </div>
                            </div>
                        </div>
						
                    </div>
                </main>
            </div>
        </div>
        <!-- End: Products Section -->


        
</ui:define>        
     
        
        
        
        
<ui:define name="style">
    
    <style>
    .ui-datagrid-column {
        padding: 3px;
        width: 20%;
    }        


.book-grid {
    border: 5px solid #f3f3f3;
    display: inline-block;
    margin: 0 26px 30px 0;
    position: relative;
    vertical-align: top;
    width: 94%;
}

.ui-paginator-top {
    display: none;
}

.dispo {
    
    padding: 5px 10px;
    /*width: 90px;*/
    position: absolute;
    z-index: 999;
    margin-top: 10px;
    color: #fff;
}

.dispo.small {
    font-size: 12px;
}
.table-tabs .table td {
    color: #2f2f2f;
    padding: 14px;
    vertical-align: middle;
}
    </style>
    
</ui:define>        


        <ui:define name="home">    
                <!-- Start: Page Banner -->
                <section class="page-banner services-banner">
                    <div class="container">
                        <div class="banner-header">
                            <h2>Vos Emprutes </h2>
                            <span class="underline center"></span>
                          <p class="lead">Votre biblioheque En  seul clique</p>
                        </div>
                     
                    </div>
                </section>
                <!-- End: Page Banner -->
        </ui:define> 





    </ui:composition>
    


</html>
