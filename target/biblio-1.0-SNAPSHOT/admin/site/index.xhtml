<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../template_admin.xhtml">


    <ui:define name="page_name">
        <h1>Configuration <small>Administation</small></h1>                
    </ui:define>
        


    <ui:define name="page">
        
        <div class="box  box-primary"> 
           
            <div class="box-header with-border">
                      <h3 class="box-title">Site Configuration :</h3>

            </div>
            
            <h:form id="SiteCreateForm">
            <div class="box-body">



                    <div class="col-xs-4">
                        <div class="form-group">
                            <label>Adresse :</label>
                                <p:inputText id="adress" value="#{siteController.selected.adress}" class="form-group" style="width:100%" required="true" requiredMessage="Adresse Obligatoire" />
                        </div>
                    </div>  

                    <div class="col-xs-4">
                        <div class="form-group">
                            <label>Tel :</label>
                                <p:inputText id="tel" value="#{siteController.selected.tel}" class="form-group" style="width:100%" required="true" requiredMessage="Adresse Obligatoire" />
                        </div>
                    </div>  
                
                
                        
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label>Email :</label>
                                <p:inputText id="email" value="#{siteController.selected.email}" class="form-group" style="width:100%"  required="true" requiredMessage="Adresse Obligatoire" />
                        </div>
                    </div>
                
                <div class="col-xs-12" style="height: 30px"></div>                
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label>SMTP Host :</label>
                                <p:inputText id="smhost" value="#{siteController.selected.smtphost}" class="form-group" style="width:100%" required="true" requiredMessage="Adresse Obligatoire" />
                        </div>
                    </div>


                    <div class="col-xs-4">
                        <div class="form-group">
                            <label>SMTP User :</label>
                                <p:inputText id="smuser" value="#{siteController.selected.smtpuser}"  class="form-group" style="width:100%" required="true" requiredMessage="Adresse Obligatoire" />
                        </div>
                    </div>


                

                    <div class="col-xs-4">
                        <div class="form-group">
                            <label>SMTP Pass :</label>
                            <p:inputText id="smpass" value="#{siteController.selected.smtppass}" class="form-group" style="width:100%"  required="true" requiredMessage="Adresse Obligatoire" />
                        </div>
                    </div>   
                
                <div class="col-xs-12" style="height: 30px"></div>                
                
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label>Maximum Oeuvre par Reservation :</label>
                                <p:inputText id="maxdayafterreserve" class="form-group" style="width:100%" value="#{siteController.selected.maxreseritem}" required="true" requiredMessage="Adresse Obligatoire" />
                        </div>
                    </div> 
                
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label>MAximum de Jour Pour Annuller Reservation :</label>
                                <p:inputText id="maxreseritem" class="form-group" style="width:100%" value="#{siteController.selected.maxdayafterreserve}" required="true" requiredMessage="Adresse Obligatoire" />
                        </div>
                    </div>                 
                       
                    <div class="col-xs-4">
                      <!--  <div class="form-group">
                            <label>Etudiant MAx Reserservation :</label>                            
                                <p:inputText id="maxreser" class="form-group" style="width:100%" value="#{siteController.selected.maxdayafterreserve}" required="true" requiredMessage="Adresse Obligatoire" />
                       
                        </div>      -->                   
                    </div> 
                
                
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label>EMail Remise Object :</label>                            
                                <p:inputTextarea id="object" class="form-group" style="width:100%" value="#{siteController.selected.object}" required="true" requiredMessage="Object Obligatoire" />
                        </div>                         
                    </div>                  

                
                    <div class="col-xs-4">


                        <div class="form-group">
                            <label>EMail Remise Message :</label>    
                            
                            <p:inputTextarea id="message" class="form-group" style="width:100%" value="#{siteController.selected.message}" required="true" requiredMessage="Message Obligatoire" />
                       
                        </div>                         
                    </div>                  
                
              </div>
                                       <!-- dzefze-->

                                       
                                       
            <div class="box-footer">
            <p:commandButton value="Modifier" actionListener="#{siteController.update()}" id="add" class="btn btn-success btn-lg pull-right"  update="SiteCreateForm,:growl" oncomplete=""   /> <br/>

              </div>                                       
                                       
                                       
                    </h:form>
                               
                                       
           </div> 
         
        </ui:define>

        
    </ui:composition>

</html>
