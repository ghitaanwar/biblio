<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        
        <p:dialog id="compteViewDlg" widgetVar="compteDialog" modal="true" resizable="false" appendTo="@(body)" header="Compte" rendered="#{homeController.user!=null}">
            <h:form id="compteViewForm">

                <div class="compteformhome" style="width:500px;" >    
                     
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="CIN" for="id" />
      
                        <p:inputText id="id"  class="form-control" style="padding: 5px;height: 40px;" value="#{homeController.user.cne}" disabled="true" />
                    </p:panelGrid>
 
                   <p:panelGrid columns="2" >
                        <p:outputLabel value="Email" for="email" />
      
                        <p:inputText id="email"  type="email" class="form-control" style="padding: 5px;height: 40px;" value="#{homeController.user.email}" />
                    </p:panelGrid>                    
                    
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Mdp" for="mdp1" />
      
                        <p:inputText id="mdp1"  type="password" class="form-control" style="padding: 5px;height: 40px;" value="#{homeController.user.password}"  />
                    </p:panelGrid>


                   
                    
                    <p:commandButton actionListener="#{etudiantController.editUser(homeController.user)}" value="Enregistrer" update="display,:growl" oncomplete="" onclick="compteDialog.hide()"/>
                    <p:commandButton class="red-bg" actionListener="#{homeController.deconnection()}" value="Deconnexion" update="display,:growl,:reserveOeuvreTopForm" />
                
                
                </h:panelGroup>

                    
                    

                    
                </div>
                
                
            </h:form>
        </p:dialog> 

    </ui:composition>
</html>
